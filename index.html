<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>

    <main>
        <img width="100px" src="./images/logo.svg" alt="logo PING.">

        <header>We are launching <strong>soon!</strong></header>

        <p>Subscribe and get notified</p>

        <form action="#">
            <input id="email" type="text" name="email" placeholder="Youy email address...">
            <input type="submit" value="Notify Me">
            <span id="error-email"></span>
        </form>
        

        <img width="100%" src="./images/illustration-dashboard.png" alt="ilustration dashboard">

        <div class="logo">
            <a href="#"><img src="./logo-social-networks/facebook-logo-transparent.png" alt="facebook logo"></a>
            <a href="#"><img src="./logo-social-networks/twitter-logo.png" alt="twitter logo"></a>
            <a href="#"><img src="./logo-social-networks/instagram-logo-blue.png" alt="instagram logo"></a>
        </div>
        
        <p id="credits">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/LeonardoSchuquel" target="_blank">Schuquel</a>.
        </p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
